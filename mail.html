<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animasi Surat</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 220px;
      height: 140px;
      animation: envelope-bounce 0.8s ease;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #c62828;
      border-radius: 5px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #b71c1c;
      transform-origin: top;
      animation: openFlap 2s forwards 1s;
      z-index: 2;
      border-bottom: 2px solid #880e0e;
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 180px;
      height: 100px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
      opacity: 0;
      animation: slideUp 2s forwards 2s;
    }

    /* Animasi membuka flap */
    @keyframes openFlap {
      0% {
        transform: rotateX(0deg);
      }
      100% {
        transform: rotateX(-180deg);
      }
    }

    /* Animasi surat naik keluar */
    @keyframes slideUp {
      0% {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(0%);
        opacity: 1;
      }
    }

    /* Opsional: efek loncat halus pada awal */
    @keyframes envelope-bounce {
      0% {
        transform: scale(0.8);
      }
      60% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">Selamat!</div>
    </div>
  </div>
</body>
</html>
